{% extends "base.html" %}

{% block content %}

<h1 align="center">Register form</h1>
<form class="login_form" method="post">
    <input type="text" class="form-control" id="login"
        aria-describedby="emailHelp" placeholder="Login/E-mail" name="login">
    <input type="password" class="form-control" id="password"
        aria-describedby="emailHelp" placeholder="Password" name="pwd">
    <input type="password" class="form-control" id="password_rep"
        aria-describedby="emailHelp" placeholder="Password" name="pwd2">
    <input type="text" class="form-control" id="surname"
        aria-describedby="emailHelp" placeholder="Surname" name="sname">
    <input type="text" class="form-control" id="name"
        aria-describedby="emailHelp" placeholder="Name" name="name">
    <input type="text" class="form-control" id="age"
        aria-describedby="emailHelp" placeholder="Age" name="age">
    <input type="text" class="form-control" id="position"
        aria-describedby="emailHelp" placeholder="Position" name="pos">
    <input type="text" class="form-control" id="speciality"
        aria-describedby="emailHelp" placeholder="Speciality" name="spec">
    <input type="text" class="form-control" id="address"
        aria-describedby="emailHelp" placeholder="Address" name="addr">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
